<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .blog-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 380px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
        }

        .blog-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .blog-content {
            padding: 25px;
        }

        .blog-title {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            margin: 0 0 15px;
            transition: color 0.3s ease;
        }

        .blog-card:hover .blog-title {
            color: #1abc9c;
        }

        .blog-description {
            font-size: 16px;
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .read-more {
            display: inline-block;
            text-decoration: none;
            background-color: #1abc9c;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .read-more:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>

    <div class="blog-card">
        <img src="pexels-pixabay-206359.jpg" alt="Blog Image">
        <div class="blog-content">
            <h2 class="blog-title">Enhanced Blog Post</h2>
            <p class="blog-description">This is an improved description of the blog post, offering a brief insight into the content while creating intrigue for the readers.</p>
            <a href="#" class="read-more">Read More</a>
        </div>
    </div>

</body>
</html>
